
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Craft-A-Crawl</title>

  <!-- Links for Bulma, Fontawesome and my custom CSS respectively -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/styles/styles.css">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <!-- Added Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arimo">

</head>

<body id="backdrop">
  <nav class="navbar p-b-md p-t-md" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item is-size-2 navbarLinks m-l-lg" href="/">
        <i class="fas fa-city"></i>
      </a>
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end">
        <div class="navbar-item">
          <a href="/" class="navbarLinks is-size-5">HOME</a>
        </div>
        <div class="navbar-item">
          <a href="/submit" class="navbarLinks m-r-xl is-size-5">SUBMIT A BAR</a>
        </div>
        <div id="notAuth" class="buttons m-r-md">
          <a href="/signup" id="signupBtn" class="button navbarLinks is-size-6">&nbsp;&nbsp; Sign-up &nbsp;&nbsp;</a>
          <a href="/login" id="loginBtn" class="button navbarLinks is-size-6">&nbsp;&nbsp; Login &nbsp;&nbsp;</a>
        </div>
        <div id="auth" class="buttons m-r-md">
          <a href="/logout" id="signupBtn" class="button navbarLinks is-size-6">&nbsp;&nbsp; Logout &nbsp;&nbsp;</a>
        </div>
      </div>
    </div>
  </nav>

  <div id="titleContainer" class="columns is-centered">
    <div class="column is-one-quarter has-text-centered">
      <p id="homeTitle" class="has-text-weight-semibold">CRAFT A CRAWL</p>
      <p id="subTitle">Before you walk, plan your crawl.</p>
    </div>
  </div>
  <div class="columns is-centered">
    <div class="column is-three-quarters">
      <div class="columns">
        <div class="column is-half has-text-centered">
          <a href="/create" id="createCrawl" class="is-fullwidth crawlChoice">CREATE A CRAWL<i class="plus fas fa-beer"></i></a>
        </div>
        <div class="column is-half has-text-centered">
          <a href="/choose" id="joinCrawl" class="is-fullwidth crawlChoice">JOIN A CRAWL<i class="plus fas fa-beer"></i></a>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/index.js"></script>
  <script src="./js/navbarJS.js"></script>
</body>

</html>
